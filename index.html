<!DOCTYPE html>
<html>
  <head>
    <title>Combinator Backdrop Generator</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/default.css"/>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.14.custom.css"/>
    <script src="js/jquery-1.6.1.min.js"></script>
    <script src="js/jquery-ui-1.8.14.custom.min.js"></script>
    <script src="js/palettes.js"></script>
    <script src="js/init.js"></script>
  </head>
  <body>

<div id="root">

  <div id="save-dialog" title="Save Image">
    <p class="ui-state-highlight">
    Knobs and wheels are not included in your backdrop,
    these will be drawn by Reason!
    </p>
    <p>
    Right-click the image below and save it
    </p>
    <img id="save-img" width="100%"/>
  </div>

  <div id="canvas-container">
    <div id="das-canvas-overlay"></div>
    <canvas id="das-canvas" width="754" height="138">
    </canvas>
  </div>

  <div id="color">
  </div>

  <div class="cols">

    <div class="col-1">
      <div id="palettes"></div>
    </div><!-- col-1 -->

    <div class="col-2">
      <div id="layers-container" class="ui-widget ui-widget-content ui-helper-clearfix ui-corner-all">
        <h3 class="ui-widget-header ui-corner-top">Layers</h3>
        <ul id="layers"></ul>
      </div>
    </div>
  </div>

  <div id="save-button-container">
    <button id="clear-button">Clear</button><button id="save-button">Save</button>
  </div>
</div>

  </body>
</html>
